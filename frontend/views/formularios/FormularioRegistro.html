function FormularioRegistro() {

    const [form] = Form.useForm();

    const guardarFormulario = (datosFormulario) =>{

        notificacionGuardando("Guardando usuario");
        const id = v4();

        google.script.run.withSuccessHandler(({titulo, descripcion}) => {
            notificacionTareaTerminada(titulo, descripcion);
            form.resetFields();
        }).guardarUsuario(JSON.stringify({id , ...datosFormulario}));
    }
  
    return (
      <div className='px-20'>
        <h2 className="text-center font-bold text-xl my-6"> Formulario de Registro</h2>
        <Form 
            form = {form}
            onFinish={guardarFormulario}
            layout= "vertical">
            <Item 
                name="nombreCompleto" 
                label= "Nombre completo"
                rules={[
                    {required: true, message: "Es campo Nombre requerido"}
                    ]}>
                <Input/>
            </Item>
            <Item
                name="correo" 
                label= "Correo"
                rules={[
                    {type: "email", message: "El formato no de correo valido"},
                    {required: true, message: "Es campo requerido"}
                    ]}>
                <Input/>
            </Item>
            <Item
                name="contrasenia" 
                label= "Contraseña"
                rules={[
                    {required: true, message: "Es campo Contraseña requerido"}
                    ]}>
                <Password />
            </Item>
            <Item className="text-center">
                <Button htmlType="submit" >Guardar</Button>
            </Item>
        </Form>
      </div>
    );
  }
    
  //</script>
